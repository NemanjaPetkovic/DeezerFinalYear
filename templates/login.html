{% extends "index.html"%}
{% block body %}
<script src="https://e-cdns-files.dzcdn.net/js/min/dz.js"></script>
<div id="dz-root"></div>
<script>
            DZ.init({
            appId  : '253822',
            channelUrl : 'http://127.0.0.1:5000',
        });
</script>

<style>
body
{
    background: url('static/img/music-research.jpg') fixed;
    background-size: cover;
    padding: 0;
    margin: 0;
}

.wrap
{
    width: 100%;
    height: 100%;
    min-height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 99;
}

p.form-title
{
    font-family: 'Open Sans' , sans-serif;
    font-size: 20px;
    font-weight: 600;
    text-align: center;
    color: #FFFFFF;
    margin-top: 5%;
    text-transform: uppercase;
    letter-spacing: 4px;
}

form
{
    width: 400px;
    margin: 0 auto;
    margin-top: 200px;
    padding: 10px;
    border-radius: 20px;
    background-color: rgba(255,255,255,0.1);
 
}

form.login input[type="text"], form.login input[type="password"]
{
    width: 100%;
    margin: 0;
    padding: 5px 10px;
    background: 0;
    border: 0;
    border-bottom: 1px solid #FFFFFF;
    outline: 0;
    font-style: italic;
    font-size: 12px;
    font-weight: 400;
    letter-spacing: 1px;
    margin-bottom: 5px;
    color: #FFFFFF;
    outline: 0;
}

form.login input[type="submit"]
{
    width: 100%;
    font-size: 14px;
    text-transform: uppercase;
    font-weight: 500;
    margin-top: 16px;
    outline: 0;
    cursor: pointer;
    letter-spacing: 1px;
}

form.login input[type="submit"]:hover
{
    transition: background-color 0.5s ease;
}

form.login .remember-forgot
{
    float: left;
    width: 100%;
    margin: 10px 0 0 0;
}
form.login .forgot-pass-content
{
    min-height: 20px;
    margin-top: 10px;
    margin-bottom: 10px;
}
form.login label, form.login a
{
    font-size: 12px;
    font-weight: 400;
    color: #FFFFFF;
}

form.login a
{
    transition: color 0.5s ease;
}

form.login a:hover
{
    color: #2ecc71;
}

.pr-wrap
{
    width: 100%;
    height: 100%;
    min-height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 999;
    display: none;
}

.show-pass-reset
{
    display: block !important;
}

.pass-reset
{
    margin: 0 auto;
    width: 250px;
    position: relative;
    margin-top: 22%;
    z-index: 999;
    background: #FFFFFF;
    padding: 20px 15px;
}

.pass-reset label
{
    font-size: 12px;
    font-weight: 400;
    margin-bottom: 15px;
}

.pass-reset input[type="email"]
{
    width: 100%;
    margin: 5px 0 0 0;
    padding: 5px 10px;
    background: 0;
    border: 0;
    border-bottom: 1px solid #000000;
    outline: 0;
    font-style: italic;
    font-size: 12px;
    font-weight: 400;
    letter-spacing: 1px;
    margin-bottom: 5px;
    color: #000000;
    outline: 0;
}

.pass-reset input[type="submit"]
{
    width: 100%;
    border: 0;
    font-size: 14px;
    text-transform: uppercase;
    font-weight: 500;
    margin-top: 10px;
    outline: 0;
    cursor: pointer;
    letter-spacing: 1px;
}

.pass-reset input[type="submit"]:hover
{
    transition: background-color 0.5s ease;
}
.posted-by
{
    position: absolute;
    bottom: 26px;
    margin: 0 auto;
    color: #FFF;
    background-color: rgba(0, 0, 0, 0.66);
    padding: 10px;
    left: 45%;
}

#DeezerLogoIMG
{
    height:40px;
    width:200px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
}

.btn-change5{
    -webkit-transform-origin: 50% 50%;
    -webkit-transition-duration: 0.5s;
    -webkit-transition-timing-function: ease-out;
    -webkit-box-shadow: 150px 0px 0 0 #C4C4C4 inset , -150px 0px 0 #C4C4C4 inset;
}
.btn-change5:hover{
    -webkit-box-shadow: 0px 0px 0 0 #C4C4C4 inset , 0px 0px 0 #C4C4C4 inset;
}
</style>

 <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="pr-wrap"> 
            </div>
            <div class="wrap">
                
                <form class="login">
                <img src="static/img/DeezerText.png" id ="DeezerLogoIMG">
                <p class="form-title">
                    VISUAL INTERFACE</p>
                <input type="button" class="btn btn btn-block btn-change5" onclick="login();" value="Login"/>
                <br>
                <input type="button" class="btn btn btn-block btn-change5" onclick="location.href='https://www.deezer.com/register'" type="button" value= "Sign Up">
                <div class="remember-forgot">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="checkbox">
                            </div>
                        </div>
                        <div class="col-md-6 forgot-pass-content">
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>


        function login(){
          DZ.login(function(response) {
            if (response.authResponse) {
              console.log(response);
              if (response.status == 'connected') {
                DZ.api('/user/me', function(user) {
                  window.location.href = 'main';
                   });
                  }
                }
              }, {perms: 'email, basic_access, online_access, manage_library, manage_community, delete_library, listening_history'});
            }
</script>

{% endblock %}
